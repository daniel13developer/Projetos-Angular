<app-default-login-layout
title="Sign in and start today!"
primaryBtnText = "Signup Now"
secondaryBtnText = "Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"

>
<form [formGroup]="signupForm">

    <app-primary-input
    formControlName="name"    
    inputName="name"    
    type="text"
    label="Your name"
    placeholder="John Doe"
    >
        <img class="icone-email" src="../../../assets/img/email-icon.png" alt="Icone do e-mail" srcset="">
    </app-primary-input>
    
    <app-primary-input
    formControlName="email"    
    inputName="email"    
    type="email"
    label="Email"
    placeholder="johndo@gmail.com"    
    >
        <img class="icone-email" src="../../../assets/img/email-icon.png" alt="Icone do e-mail" srcset="">
    </app-primary-input>

    <app-primary-input  
    formControlName="password"   
    inputName="password"    
    type="password"
    label="Your Password"       
    >
        <img class="icone-email" src="../../../assets/img/cadeado.png" alt="Icone do e-mail" srcset="">
    </app-primary-input>
    

    <app-primary-input  
    formControlName="passwordConfirm"   
    inputName="password Confirm"    
    type="password"
    label="Confirm Your Password"       
    >
        <img class="icone-email" src="../../../assets/img/cadeado.png" alt="Icone do e-mail" srcset="">
    </app-primary-input>    
   
</form>
</app-default-login-layout>
